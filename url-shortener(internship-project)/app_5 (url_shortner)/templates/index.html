{% extends 'layout.html' %}

{% block title %}
Home
{% endblock %}

{% block body %}
<br />
<h1>Welcome to the URL Shortner Web App</h1>
<br />
<form method='post'>
<input type='url' pattern="(http(s)?:\/\/.)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)"  name='in_1' placeholder='Enter original URL here' required minlength="4" size="50">
<br>
<button>Shorten</button>
<br>

<input type='text' name='in_1' value="127.0.0.1:5000/sh/{{ urls }}" >
   
<script>
    if ( window.history.replaceState ) {
      window.history.replaceState( null, null, window.location.href );
    }
    </script>
</form>


{% endblock %}
